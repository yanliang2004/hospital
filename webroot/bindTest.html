<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label, input, select {
            font: 1em sans-serif;
        }
        .form-group {
            margin: 1em 0;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #ccc;
            min-width: 5em;
            line-height: 2em    ;
        }
    </style>
</head>
<body>
    

    <h3>数据绑定， 数据刷新有两种模式：通知、不通知， 视图刷新也有两种模式：通知、不通知</h3>

    <form id="frm-view">

        <div class="form-group">
            <label for="uname">登录名</label>
            <input type="text" id="uname">
        </div>

        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name">
        </div>

        <div class="form-group" id="gender">
            <label for="male">男</label>
            <input type="radio" name="male" id="male">

            <label for="female">女</label>
            <input type="radio" name="female" id="female">
        </div>

        <div class="form-group">
            <label for="dept">科室</label>
            <select name="dept" id="dept">
                <option value="1">心内科</option>
                <option value="2">心外科</option>
                <option value="3">呼吸科</option>
                <option value="4">消化科</option>
                <option value="5">骨科</option>
                <option value="6">检验科</option>
            </select>
        </div>


    </form>

    <h4>以下显示data的实时状态：</h4>
    <table id="data">
        <tr>
            <th>property</th>
            <th>value</th>
        </tr>
        <tr>
            <td>uname</td>
            <td><a id="uname"></a></td>
        </tr>
        <tr>
            <td>name</td>
            <td><a id="name"></a></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><a id="gender"></a></td>
        </tr>
        <tr>
            <td>dept</td>
            <td><a id="dept"></a></td>
        </tr>
    </table>


    <script src="js/jquery.js"></script>
    <script src="js/bindTest.js"></script>
</body>
</html>
