<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>

        .form-group {
            display: flex;
            line-height: 2em;
            margin: 1em 0;
        }
        
        .form-group label {
            font-size: 1em;
            width: 4em;
        }

        .form-group input {
            font-size: 1em;
            min-width: 4em;
            flex: auto;
        }

    </style>
</head>
<body>
    

    <form id="frm-user">

        <div class="form-group">
            <label for="uname">登录名</label>
            <input type="text" id="uname" name="uname" required size="4"> 

        </div>

        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required size="4">

        </div>

        <button id="btn-save">保存</button>

    </form>


    
    
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script>
    
        var $frm = $('#frm-user');

        $frm.validate();
    
    </script>

</body>
</html>
