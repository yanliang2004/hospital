<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form-group {
            margin: 1em 0;
        }
        label, input, select {
            font: 1em sans-serif;
        }


    </style>
</head>
<body>
    
    <form action="" id="frm-user">

        <div class="form-group">
            <label for="uname">登录名</label>
            <input type="text" name="uname" id="uname">
        </div>

        <div class="form-group">
            <label for="female">女</label>
            <input type="radio" name="gender" id="female" value="0">
            <label for="male">男</label>
            <input type="radio" name="gender" id="male" value="1">
        </div>

        <div class="form-group">
            <label for="apple">Apple</label>
            <input type="checkbox" name="fruit" id="apple" value="apple">
            <label for="pear">pear</label>
            <input type="checkbox" name="fruit" id="pear" value="pear">
            <label for="grape">grape</label>
            <input type="checkbox" name="fruit" id="grape" value="grape">
        </div>
        <div class="form-group">
            <label for="apple">Apple</label>
            <input type="checkbox" name="fruit2" id="apple2" value="apple">
            <label for="pear">pear</label>
            <input type="checkbox" name="fruit2" id="pear2" value="pear">
            <label for="grape">grape</label>
            <input type="checkbox" name="fruit2" id="grape2" value="grape">
        </div>

        <div class="form-group">
            <label for="dept"></label>
            <select name="dept" id="dept" multiple>
                <option value="1">心内科</option>
                <option value="2">心外科</option>
                <option value="3">呼吸科</option>
                <option value="4">消化科</option>
                <option value="5">检验科</option>
                <option value="6">骨科</option>
            </select>
        </div>


    </form>


    <script src="js/jquery.js"></script>
    <script src="js/singleBind.js"></script>

</body>
</html>
