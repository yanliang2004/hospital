<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>登录后可访问，未登录则跳转到登录页</title>

        <style>
            #a-logout {
                display: inline-block;
                width: 5em;
                line-height: 2em;
                border: 1px solid #ccc;
                cursor: pointer;
                color: #393;
                text-align: center;
            }
            #a-logout:hover {
                background-color: #eee;
            }
            #a-logout:active {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>

        <h1>欢迎 <i id="uname"></i> ，登录成功</h1>

        <a id="a-logout">退出</a>




        <script src="js/jquery.js"></script>
        <script src="js/store.legacy.min.js"></script>
        <script src="js/clientAuth.js"></script>
        <script src="js/authTest.js"></script>

    </body>
</html>
